<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>购物车66</title>
  <link rel="stylesheet" href="css/cart.css" />
  <script src="./js/axios.js"></script>
    <!-- 引入jq文件 -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- 引入layer.js这个插件，主要用于实现点击后弹出模态框 -->
    <script src="layer-master/src/layer.js"></script>

</head>

<body>
  <table id="cartTable">
    <thead>
      <tr>
        <th>
          <label>
            <input class="check-all check" type="checkbox" />&nbsp;全选</label>
        </th>
        <th>商品</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>



    </tbody>
  </table>

  <div class="foot" id="foot">
    <label class="fl select-all">
      <input type="checkbox" class="check-all check" />&nbsp;全选</label>
    <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
    <div class="fr closing">结 算</div>
    <div class="fr total">合计：￥
      <span id="priceTotal">0.00</span>
    </div>
    <div class="fr selected" id="selected">已选商品
      <span id="selectedTotal">0</span>件
      <span class="arrow up">︽</span>
      <span class="arrow down">︾</span>
    </div>
    <div class="selected-view">
      <div id="selectedViewList" class="clearfix">
        <!--<div><img src="images/1.jpg"><span>取消选择</span></div>-->
      </div>
      <span class="arrow">◆
        <span>◆</span>
      </span>
    </div>
  </div>
  <script src="./js/cartList.js"></script>
</body>

</html>
